{% extends 'base.html'%} {% block content %}
<script src='https://www.google.com/recaptcha/api.js'></script>
<body class="">
  <div class="page">
    <div class="page-single">
      <div class="container">
        <div class="row">
          <div class="col col-login mx-auto">
            <div class="text-center mb-6">
              <img src="./assets/brand/tabler.svg" class="h-6" alt="">
            </div>
            <form class="card" action="" method="POST">
              {% csrf_token %}
              <div class="card-body p-5">
                <div class="card-title">帳戶登入</div>
                <div class="form-group">
                  <label class="form-label">帳號</label>
                  <input type="text" name="account" class="form-control" placeholder="Enter account">
                </div>
                <div class="form-group">
                  <label class="form-label">密碼</label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <label class="form-label">
                    <font style="vertical-align: inherit;">選擇登入時間</font>
                  </label>
                  <select class="form-control custom-select" name="rememberme">
                    <option value="nostore" selected="selected">
                      <font style="vertical-align: inherit;">不儲存</font>
                    </option>
                    <option value="onehour">
                      <font style="vertical-align: inherit;">一小時</font>
                    </option>
                    <option value="oneday">
                      <font style="vertical-align: inherit;">一天</font>
                    </option>
                    <option value="oneweek">
                      <font style="vertical-align: inherit;">七天</font>
                    </option>
                    <option value="onemonth">
                      <font style="vertical-align: inherit;">一個月</font>
                    </option>
                  </select>
                </div>
                <div class="g-recaptcha" data-sitekey="6Lc7UF0UAAAAACunvp51ysIPUWB32Uo0YzHcRLKX" data-theme=""></div>
                <div class="form-footer">
                  <button type="submit" class="btn btn-primary btn-block">登入</button>
                </div>
              </div>
            </form>
            <div class="text-center text-muted">
              <a href="{% url 'MemberCentre:forget' %}">忘記密碼</a>
            </div>
            <div class="text-center text-muted">
              沒有帳號?
              <a href="{% url 'MemberCentre:create' %}">建立帳號</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
